mindcontrol:
    icon: ink_sack:11
    category: staff
    hidden: false
    actions:
        cast:
        - class: Command
    effects:
        cast:
        -  class: EffectSingle
           sound: entity_irongolem_death
           effectlib:
             class: LineEffect
             iterations: 1
             particle: redstone
             color: ffff00
             radius: 2
             lengthGrow: 0.1
             updateLocations: false
             updateDirections: false
        tick:
        - particle: redstone
          color: ff0000
          location: target
        hit:
        -  class: EffectSingle
           location: target
           particle: spell_mob
           color: ff0000
           particle_count: 10    
    parameters:
        commands:
        - mindcontrol @t 
        target_type: Player
        target: other
        range: 5
