Enabled: true
Command_Aliases:
- channel
- ch
Notify_On_Join: true
Max_Channels_Per_Player: 1
Channels:
  global:
    Format: Global_Chat
    Bungee: true
    Log_Format: '{player}: {message}'
  local:
    Format: Local_Chat
    Bungee: false
    Log_Format: '{player}: {message}'
Compatibility:
  Multi_Event: false
  Single_Event_Format: '[{channels}] {player}: {message}'
  Cancel_Event: false
  Discord:
    Control_Incoming_Messages: true
    Deny_Unknown_Channel: true
    Format: '&8[&3Discord&8] &7{player}: &f{message}'
    Apply_Natural_Format_If_Online: false
