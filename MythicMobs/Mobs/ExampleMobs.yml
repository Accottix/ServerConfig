# 
# These example files show you some of the basic attributes and
# skills MythicMobs can use. Far more is possible!
SuperSkeleton:
  Type: SKELETON
  Display: '&2Super Skeleton'
  Health: 1000
  Damage: 150
  Equipment:
    - bow:0
  Options:
    MovementSpeed: 0.8
    AttackSpeed: 5.0
    Collidable: false
    Glowing: true
    NoDamageTicks: 20
    PreventMobKillDrops: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
  DamageModifiers:
    - PROJECTILE 10.0
    - ENTITY_ATTACK 10.0
  Modules:
    ThreatTable: true
SuperWither:
  Type: WITHER
  Display: '&2Super Wither'
  Health: 1000
  Damage: 150
  Options:
    MovementSpeed: 1.0
    AttackSpeed: 3.0
    Collidable: false
    Glowing: true
    NoDamageTicks: 20
    PreventMobKillDrops: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
  DamageModifiers:
    - PROJECTILE 2.0
    - ENTITY_ATTACK 2.0
  Modules:
    ThreatTable: true
SuperZombie:
  Type: ZOMBIE
  Display: '&2Super Zombie'
  Health: 1000
  Damage: 25
  Options:
    MovementSpeed: 1.0
    AttackSpeed: 2.0
    Collidable: false
    Glowing: true
    NoDamageTicks: 20
    PreventMobKillDrops: true
    PreventOtherDrops: true
    PreventRandomEquipment: true
SkeletalKnight:
  Type: WITHER_SKELETON
  Display: '&2Skeletal Knight'
  Health: 40
  Damage: 8
  Drops:
  - gold_nugget 2 0.5
  DropsPerLevel:
  - gold_nugget 1 0.5
  LevelModifiers:
  - health 5
  - damage 0.5
  Options:
    MovementSpeed: 0.1
StaticallyChargedSheep:
  Type: SHEEP
  Display: '&bStatically Charged Sheep'
  Health: 100
  Damage: 2
  Options:
    MovementSpeed: 0.3
  DamageModifiers:
  - LIGHTNING 0
  - FIRE 0.5
  Skills:
  - lightning @LivingInRadius{r=10} ~onTimer:100
AngrySludge:
  Type: SLIME
  Display: Angry Sludge
  Health: 100
  Damage: 2
  Options:
    Size: 20
    MovementSpeed: 0.1
    PreventSlimeSplit: true
    PreventOtherDrops: true
    MaxCombatDistance: 30
    KnockbackResistance: 1
  Skills:
  - skill{s=AngrySludgePoison} 0.2
SkeletonKing:
  Type: WITHER_SKELETON
  Display: '&6Skeleton King'
  Health: 500
  Damage: 10
  Skills:
  - message{cooldown=20;m="<mob.name><&co> None may challenge the Skeleton King!"} @PlayersInRadius{r=40} ~onCombat >0 0.2
  - message{m="<mob.name><&co> Ahahahahah! Die, <trigger.name>!"} @PlayersInRadius{r=40} ~onPlayerKill >0 1
  - skill{s=SummonSkeletons} @Self 0.1
  - skill{s=SmashAttack} @Target >0 0.2
  Equipment:
  - KingsCrown:4
  - SkeletonKingSword:0
  Drops:
  - SkeletonKingDrops
  Options:
    AlwaysShowName: true
    MovementSpeed: 0.2
    MaxCombatDistance: 25
    PreventOtherDrops: true
SkeletalMinion:
  Type: SKELETON
  Display: '&2Skeletal Minion'
  Health: 10
  Damage: 2
  Options:
    MovementSpeed: 0.1
